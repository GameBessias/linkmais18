<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 90vw; /* Largura relativa à viewport */
            max-width: 1200px; /* Limite máximo para telas grandes */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        img {
            width: 45%; /* Cada imagem ocupa 45% do container */
            height: auto; /* Mantém a proporção */
            max-width: 100%; /* Garante que não exceda o container */
            border: 2px solid #333;
            border-radius: 10px;
            object-fit: cover; /* Mantém a proporção e corta se necessário */
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
        }

        /* Media Query para telas menores */
        @media (max-width: 768px) {
            .container {
                flex-direction: row; /* Mantém lado a lado, mas ajusta */
                width: 95vw; /* Ajusta para telas menores */
                gap: 10px;
            }
            img {
                width: 48%; /* Ajusta o tamanho das imagens */
            }
        }

        /* Media Query para telas muito pequenas */
        @media (max-width: 480px) {
            .container {
                flex-direction: column; /* Empilha as imagens */
                width: 90vw;
            }
            img {
                width: 100%; /* Imagens ocupam toda a largura disponível */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Link_29.webp" alt="Descrição da Imagem 1">
        <img src="numero.png" alt="Descrição da Imagem 2">
    </div>
    <audio controls autoplay loop>
        <source src="malandro.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
