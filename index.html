<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 90vw;
            max-width: 1200px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-wrapper {
            width: 45%; /* Controla o tamanho do contêiner da imagem */
            height: auto;
            max-width: 100%;
        }
        img {
            width: 100%; /* Imagem ocupa 100% do contêiner pai */
            height: auto; /* Mantém proporção */
            border: 2px solid #333;
            border-radius: 10px;
            object-fit: contain; /* Garante visibilidade total */
            display: block;
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
        }

        /* Media Query para telas menores */
        @media (max-width: 768px) {
            .container {
                width: 95vw;
                gap: 10px;
            }
            .image-wrapper {
                width: 48%;
            }
        }

        /* Media Query para telas muito pequenas */
        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                width: 90vw;
            }
            .image-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="Link_29.webp" alt="Descrição da Imagem 1">
        </div>
        <div class="image-wrapper">
            <img src="numero.png" alt="Descrição da Imagem 2">
        </div>
    </div>
    <audio controls autoplay loop>
        <source src="malandro.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
